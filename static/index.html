<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Logey
            </h1>
            <p class="subtitle">
                Taking care of your money since 2016
            </p>
        </div>
        <div class="container" id="form-container">
            <form class="" action="index.html" method="post">
                <div class="field">
                    <label class="label">What?</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="How was this money spent?">
                    </div>
                </div>
                <!-- TODO add categories to form -->
                <div class="field">
                    <label class="label">How much?</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="How much did this entry cost?">
                    </div>
                </div>
                <div class="field">
                    <label class="label">When?</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="When did you spend this money? (Defaults to today btw)">
                    </div>
                </div>
            </form>
        </div>
        <div class="container" id="logs">

        </div>
    </section>

    <script src="./js/common.js" charset="utf-8"></script>
    <script src="./js/index.js" charset="utf-8"></script>
    <script type="text/javascript">
        ready(main);
    </script>
</body>
</html>
